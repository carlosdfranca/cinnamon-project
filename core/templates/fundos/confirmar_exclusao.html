{% extends 'base/base.html' %}
{% block title %}Excluir Fundo{% endblock %}

{% block conteudo %}

<!-- Navbar -->
{% include 'base/navbar.html' %}

<div class="container py-5">
  <div class="card shadow-sm p-4">
    <h4 class="mb-3 text-danger">Confirmar exclusão</h4>
    <p>Você tem certeza que deseja excluir o fundo <strong>{{ fundo.nome }}</strong> (CNPJ: {{ fundo.cnpj }})?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sim, excluir</button>
      <a href="{% url 'listar_fundos' %}" class="btn btn-outline-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
